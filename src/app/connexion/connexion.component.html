<div class="card mx-auto mt-5 p-3" style="width: 23rem;">
  <form (ngSubmit)="seConnecter()">
    <div class="form-group">
      <label for="exampleInputEmail1">Adresse Email </label>
      <input type="email" class="form-control" id="exampleInputEmail1"
             name="email"
             [(ngModel)]="email" aria-describedby="emailHelp"
             placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">On partagera votre mail
        avec personne.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Mot de passe</label>
      <input type="password" class="form-control" id="exampleInputPassword1"
             name="password" [(ngModel)]="password" placeholder="Password">
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">se connecter</button>
    </div>

  </form>

  <div class="dropdown-divider "></div>
  <a class="dropdown-item" routerLink="/init/password">Mot de passe oublier?</a>
</div>
