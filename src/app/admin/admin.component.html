<div class="card mx-auto container" >
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">nom de l'annonce </th>
      <th scope="col">titre du poste </th>
      <th scope="col">L'entreprise</th>
      <th ></th>
      <th ></th>
      <th ></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let annonce of annonces">
      <td [hidden]="true">{{annonce.idAnnonce}}</td>
      <th scope="row">{{annonce.nom}}</th>
      <td>{{annonce.poste}}</td>
      <th><a (click)="detailEntreprise($event)">{{annonce.entreprise}}</a></th>
      <td><button type="button" class="btn btn-primary" (click)="detailAnnonce($event)">Détails</button></td>
      <td><button type="button" class="btn btn-success" (click)="accepter($event)">Accepter</button></td>
      <td><button type="button" class="btn btn-danger" (click)="refuser($event)">Refusée</button></td>
      <td [hidden]="true">{{annonce.idEntreprise}}</td>
    </tr>

    </tbody>
  </table>
</div>
